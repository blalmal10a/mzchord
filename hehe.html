<script>
  function nestedLoop(outerMax) {
    for (let currentRow = 1; currentRow <= outerMax; currentRow++) {
      let patternDesign = "*";
      for (let i = 0; i <= currentRow; i++) {
        //console.log("current row is: ", currentRow, " and i is: ", i);
        patternDesign += "*";
      }
      console.info("pattern design will be printed: ", patternDesign);
    }
  }

  nestedLoop(3);
</script>
